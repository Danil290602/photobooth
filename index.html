<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PhotoBooth Studio</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
.layoutBtn.active { background:#2563eb; transform:scale(1.05); }
.flash-active { animation: flashAnim 0.5s ease-out; }
@keyframes flashAnim { 0%{opacity:1;} 100%{opacity:0;} }
video { transform: scaleX(-1); }
</style>
</head>

<body class="bg-neutral-900 text-white min-h-screen p-4">

<div id="flash" class="fixed inset-0 bg-white opacity-0 pointer-events-none z-50"></div>

<header class="text-center mb-6">
<h1 class="text-2xl font-black text-blue-500">
PHOTOBOOTH <span class="text-white">STUDIO</span>
</h1>
</header>

<main class="max-w-6xl mx-auto grid grid-cols-12 gap-6">

<!-- PANEL KIRI -->
<div class="col-span-12 md:col-span-3 space-y-4">

<div class="bg-neutral-800 p-4 rounded-2xl border border-neutral-700">

<label class="text-xs text-neutral-400 uppercase">
Layout & Timer
</label>

<div class="grid grid-cols-3 gap-2 mt-2 mb-4">
<button data-layout="1" class="layoutBtn bg-neutral-700 py-2 rounded-lg text-xs active">1</button>
<button data-layout="3" class="layoutBtn bg-neutral-700 py-2 rounded-lg text-xs">3</button>
<button data-layout="4" class="layoutBtn bg-neutral-700 py-2 rounded-lg text-xs">4</button>
</div>

<select id="timerSelect" class="w-full bg-neutral-700 p-2 rounded-lg mb-4">
<option value="3">3 Detik</option>
<option value="5" selected>5 Detik</option>
<option value="10">10 Detik</option>
</select>

<button id="startBtn"
class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold mb-2">
AKTIFKAN KAMERA
</button>

</div>

<button id="captureBtn"
class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-2xl font-black text-xl disabled:opacity-30"
disabled>
MULAI FOTO
</button>

</div>

<!-- VIDEO -->
<div class="col-span-12 md:col-span-6 relative bg-black rounded-3xl overflow-hidden border-4 border-neutral-800 flex items-center justify-center">

<video id="video" class="w-full h-full object-cover" autoplay playsinline></video>

<div id="timerDisplay"
class="absolute text-9xl font-black hidden"></div>

</div>

<!-- PANEL KANAN -->
<div class="col-span-12 md:col-span-3 bg-neutral-800 p-4 rounded-2xl border border-neutral-700 flex flex-col items-center">

<p class="text-xs text-neutral-400 uppercase self-start mb-2">
Preview Hasil
</p>

<div class="w-full bg-neutral-900 rounded-lg overflow-hidden mb-4 border border-neutral-700">
<img id="photoPreview" class="w-full hidden">
<div id="placeholder"
class="py-24 text-center text-neutral-600 text-xs uppercase">
Siap untuk berfoto
</div>
</div>

<div id="qrSection"
class="hidden w-full bg-white p-2 rounded-lg mb-4 flex flex-col items-center">
<div id="qrcode"></div>
<p class="text-[8px] text-black font-bold mt-1 uppercase">
Scan untuk download
</p>
</div>

<div class="grid grid-cols-2 gap-2 w-full">
<button id="downloadBtn"
class="bg-purple-600 py-2 rounded-lg text-xs font-bold disabled:opacity-50"
disabled>SIMPAN</button>

<button id="retakeBtn"
class="bg-red-600 py-2 rounded-lg text-xs font-bold disabled:opacity-50"
disabled>HAPUS</button>
</div>

</div>
</main>

<canvas id="canvas" class="hidden"></canvas>

<script>
let layout = 1;
let stream = null;

const config = {
  frameColor: "#ffffff",
  borderSize: 20,
  text: "",
  textColor: "#000000",
};

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const photoPreview = document.getElementById("photoPreview");

document.getElementById("startBtn").onclick = async () => {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    document.getElementById("captureBtn").disabled = false;
    document.getElementById("startBtn").innerText = "KAMERA AKTIF";
  } catch {
    alert("Izinkan kamera!");
  }
};

document.getElementById("captureBtn").onclick = async () => {
  const delay = parseInt(document.getElementById("timerSelect").value);
  const shots = layout;

  const w = video.videoWidth;
  const h = video.videoHeight;
  const b = config.borderSize;

  canvas.width = w + b * 2;
  canvas.height = h * shots + b * 2 + 100;

  const ctx = canvas.getContext("2d");
  ctx.fillStyle = config.frameColor;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < shots; i++) {
    await countdown(delay);

    const flash = document.getElementById("flash");
    flash.classList.add("flash-active");
    setTimeout(() => flash.classList.remove("flash-active"), 300);

    ctx.save();
    ctx.scale(-1, 1);
    ctx.drawImage(video, -w - b, b + i * h, w, h);
    ctx.restore();
  }

  finalizePhoto();
};

function countdown(sec) {
  return new Promise(res => {
    let t = sec;
    const disp = document.getElementById("timerDisplay");
    disp.classList.remove("hidden");

    const iv = setInterval(() => {
      disp.textContent = t;
      if (t <= 0) {
        clearInterval(iv);
        disp.classList.add("hidden");
        res();
      }
      t--;
    }, 1000);
  });
}

function finalizePhoto() {
  const dataUrl = canvas.toDataURL("image/png");
  photoPreview.src = dataUrl;
  photoPreview.classList.remove("hidden");

  document.getElementById("placeholder").classList.add("hidden");
  document.getElementById("downloadBtn").disabled = false;
  document.getElementById("retakeBtn").disabled = false;
}

document.getElementById("downloadBtn").onclick = () => {
  const a = document.createElement("a");
  a.href = photoPreview.src;
  a.download = "booth.png";
  a.click();
};

document.getElementById("retakeBtn").onclick = () => {
  photoPreview.classList.add("hidden");
  document.getElementById("placeholder").classList.remove("hidden");
};

document.querySelectorAll("[data-layout]").forEach(btn => {
  btn.onclick = () => {
    layout = parseInt(btn.dataset.layout);
    document.querySelectorAll("[data-layout]").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };
});
</script>

</body>
</html>
