<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Photo Booth with Frames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #6a0dad, #1e90ff);
            color: white;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Setup Screen */
        #setup-screen {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
        }

        #frame-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #frame-options img {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: border 0.3s;
        }

        #frame-options img:hover, #frame-options img.selected {
            border-color: yellow;
        }

        /* Camera Screen */
        #camera-screen {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: yellow;
            text-shadow: 0 0 20px black;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        #controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #ff4500;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover, button:active {
            background: #ff6347;
        }

        /* Preview Screen */
        #preview-screen {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
        }

        #photo-preview {
            width: 300px;
            height: 225px;
            object-fit: cover;
            border: 5px solid white;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Hidden Class */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #countdown {
                font-size: 100px;
            }
            button {
                padding: 15px 30px;
                font-size: 20px;
            }
            #photo-preview {
                width: 250px;
                height: 187px;
            }
            #frame-options img {
                width: 80px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Setup Screen -->
        <div id="setup-screen">
            <h1>Photo Booth Sederhana</h1>
            <h2>Pilih Frame</h2>
            <div id="frame-options">
                <img src="frames/frame1.png" alt="Frame 1" data-frame="frame1.png">
                <img src="frames/frame2.png" alt="Frame 2" data-frame="frame2.png">
                <!-- Tambah lebih banyak frame di sini -->
            </div>
            <button id="start-camera">Mulai Kamera</button>
        </div>

        <!-- Camera Screen -->
        <div id="camera-screen" class="hidden">
            <video id="video" autoplay></video>
            <div id="countdown" class="hidden">3</div>
            <div id="controls">
                <button id="start-photo">Ambil Foto</button>
            </div>
        </div>

        <!-- Preview Screen -->
        <div id="preview-screen" class="hidden">
            <h2>Foto Anda</h2>
            <img id="photo-preview" src="" alt="Foto">
            <div>
                <button id="download">Download</button>
                <button id="new-photo">Foto Baru</button>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let countdownEl = document.getElementById('countdown');
        let photoPreview = document.getElementById('photo-preview');
        let setupScreen = document.getElementById('setup-screen');
        let cameraScreen = document.getElementById('camera-screen');
        let previewScreen = document.getElementById('preview-screen');
        let shutterSound = new Audio('assets/camera-shutter.mp3');
        let selectedFrame = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('start-camera').addEventListener('click', startCamera);
            document.getElementById('start-photo').addEventListener('click', startPhoto);
            document.getElementById('download').addEventListener('click', downloadPhoto);
            document.getElementById('new-photo').addEventListener('click', newPhoto);

            // Frame selection
            const frameImgs = document.querySelectorAll('#frame-options img');
            frameImgs.forEach(img => {
                img.addEventListener('click', () => {
                    frameImgs.forEach(i => i.classList.remove('selected'));
                    img.classList.add('selected');
                    selectedFrame = img.dataset.frame;
                });
            });
        });

        async function startCamera() {
            setupScreen.classList.add('hidden');
            cameraScreen.classList.remove('hidden');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Kamera tidak dapat diakses: ' + err.message);
            }
        }

        function startPhoto() {
            countdown(3);
        }

        function countdown(seconds) {
            countdownEl.classList.remove('hidden');
            countdownEl.textContent = seconds;
            if (seconds > 0) {
                setTimeout(() => countdown(seconds - 1), 1000);
            } else {
                takePhoto();
            }
        }

        function takePhoto() {
            countdownEl.classList.add('hidden');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            // Crop tengah video agar rasio 4:3 (asumsi frame 4:3)
            const targetRatio = 4 / 3;
            let cropWidth, cropHeight, cropX, cropY;

            if (videoWidth / videoHeight > targetRatio) {
                // Video lebih lebar, crop sisi kiri-kanan
                cropHeight = videoHeight;
                cropWidth = cropHeight * targetRatio;
                cropX = (videoWidth - cropWidth) / 2;
                cropY = 0;
            } else {
                // Video lebih tinggi, crop atas-bawah
                cropWidth = videoWidth;
                cropHeight = cropWidth / targetRatio;
                cropX = 0;
                cropY = (videoHeight - cropHeight) / 2;
            }

            canvas.width = cropWidth;
            canvas.height = cropHeight;
            ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

            if (selectedFrame) {
                const frameImg = new Image();
                frameImg.src = `frames/${selectedFrame}`;
                frameImg.onload = () => {
                    // Asumsikan frame ukuran sama dengan crop, overlay di atas
                    ctx.drawImage(frameImg, 0, 0, cropWidth, cropHeight);
                    const dataURL = canvas.toDataURL('image/png');
                    photoPreview.src = dataURL;
                    shutterSound.play();
                    cameraScreen.classList.add('hidden');
                    previewScreen.classList.remove('hidden');
                };
            } else {
                const dataURL = canvas.toDataURL('image/png');
                photoPreview.src = dataURL;
                shutterSound.play();
                cameraScreen.classList.add('hidden');
                previewScreen.classList.remove('hidden');
            }
        }

        function downloadPhoto() {
            const link = document.createElement('a');
            link.href = photoPreview.src;
            link.download = 'photo.png';
            link.click();
        }

        function newPhoto() {
            previewScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            selectedFrame = '';
        }
    </script>
</body>
</html>
